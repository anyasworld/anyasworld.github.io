<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Europe Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
   <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
 integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
 crossorigin=""></script>
 <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .popup-content {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      max-width: 300px;
    }
    .popup-content img {
      width: 80px;
      height: 60px;
      object-fit: cover;
      border-radius: 5px;
    }
    .popup-text {
      flex: 1;
    }
    .popup-text h2 {
      margin: 0 0 5px 0;
      font-size: 16px;
    }
    .popup-text p {
      margin: 0;
      font-size: 13px;
    }
  </style>
</head>
<body>

<div id="map"></div>
<script>
  // Initialize the map
  var map = L.map('map').setView([54.5260, 15.2551], 4);

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);


  // Define cities
  var cities = [
    { 
      name: "Venice", 
      coords: [45.4408, 12.3155],
      description: "Famous for its canals and stunning architecture.",
      img: "https://upload.wikimedia.org/wikipedia/commons/e/ee/Venice_Canal.jpg"
    },
    { 
      name: "Berlin", 
      coords: [52.5200, 13.4050],
      description: "Germany's capital, rich in history and culture.",
      img: "https://upload.wikimedia.org/wikipedia/commons/4/4d/Berlin_Brandenburg_Gate.jpg"
    },
    { 
      name: "Bristol", 
      coords: [51.4545, -2.5879],
      description: "Known for maritime history and street art.",
      img: "https://upload.wikimedia.org/wikipedia/commons/7/77/Clifton_Suspension_Bridge_2.jpg"
    },
    { 
      name: "Gothenburg", 
      coords: [57.7089, 11.9746],
      description: "Charming port city on Sweden's west coast.",
      img: "https://upload.wikimedia.org/wikipedia/commons/0/02/Gothenburg_Harbor.jpg"
    },
    { 
      name: "Moscow", 
      coords: [55.7558, 37.6173],
      description: "Russia's bustling capital, famous for the Kremlin and Red Square.",
      img: "https://upload.wikimedia.org/wikipedia/commons/0/02/Moscow_Red_Square.jpg"
    },
    { 
      name: "Krasnogorsk", 
      coords: [55.8205, 37.3302],
      description: "City near Moscow, known for sports facilities and parks.",
      img: "https://upload.wikimedia.org/wikipedia/commons/8/8c/Crocus_City_Mall_interior.jpg"
    },
    { 
      name: "Edinburgh", 
      coords: [55.9533, -3.1883],
      description: "Scotland's historic and cultural capital.",
      img: "https://upload.wikimedia.org/wikipedia/commons/1/1a/Edinburgh_Castle_from_the_Gardens.jpg"
    }
  ];

  // Add markers with custom popups
  cities.forEach(function(city) {
    var popupContent = `
      <div class="popup-content">
        <img src="${city.img}" alt="${city.name}">
        <div class="popup-text">
          <h2>${city.name}</h2>
          <p>${city.description}</p>
        </div>
      </div>
    `;
    L.marker(city.coords)
      .addTo(map)
      .bindPopup(popupContent);
  });
</script>

</body>
</html>
