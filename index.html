<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Next Adventure</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Background image layer */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1434394354979-a235cd36269d?q=80&w=3251&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
      filter: blur(8px);
      z-index: -2;
    }

    /* Dark overlay for better contrast */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    /* Main content */
    .container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {
      background: white;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 26px;
      color: #333;
      animation: slideDown 1s ease;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    .yes-btn {
      background-color: #4CAF50;
      color: white;
    }

    .yes-btn:hover {
      background-color: #45a049;
    }

    .no-btn {
      background-color: #f44336;
      color: white;
    }

    .no-btn:hover {
      background-color: #da190b;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

<!-- Blurred mountain background and overlay -->
<div class="background"></div>
<div class="overlay"></div>

<!-- Main content -->
<div class="container">
  <div class="content">
    <h1>Are you ready for your next adventure?</h1>
    <div class="buttons">
      <button class="yes-btn" onclick="goToMap()">Yes</button>
      <button class="no-btn" onclick="goToAviasales()">No</button>
    </div>
  </div>
</div>

<script>
  function goToMap() {
    window.location.href = "map.html";
  }

  function goToAviasales() {
    window.location.href = "http://aviasales.ru";
  }
</script>

</body>
</html>
